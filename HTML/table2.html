<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>No.</th>
                <th>Item Name</th>
                <th>Qty</th>
                <th>Price</th>
                <th>SubTotal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>BULDAK double</td>
                <td>2</td>
                <td>2500</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>CP sausage</td>
                <td>5</td>
                <td>300</td>
                <td>1500</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>COCACOLA 1.5 litre</td>
                <td>1</td>
                <td>2100</td>
                <td>2100</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>Egg</td>
                <td>3</td>
                <td>300</td>
                <td>900</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" align="center">Total</td>
                <td>9500</td>
            </tr>
        </tfoot>
    </table>

    <h1>Monthly saved money</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>Month</th>
                <th>Saved Money</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>25000</td>
                <td rowspan="3">60000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>15000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>20000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
