<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid Lesson</h1>
    <div class="GridOne">
        <div style="background-color: red;">1</div>
        <div style="background-color: orange;">7</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: cyan;">9</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: indigo;">6</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: grey;">5</div>
    </div>

    <h1>Grid Column Gap</h1>
    <div class="GridTwo">
        <div style="background-color: red;">1</div>
        <div style="background-color: orange;">7</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: cyan;">9</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: indigo;">6</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: grey;">5</div>
    </div>

    <h1>Grid Row Gap</h1>
    <div class="GridThree">
        <div style="background-color: red;">1</div>
        <div style="background-color: orange;">7</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: cyan;">9</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: indigo;">6</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: grey;">5</div>
    </div>

    <h1>Grid Gap</h1>
    <div class="GridFour">
        <div style="background-color: red;">1</div>
        <div style="background-color: orange;">7</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: cyan;">9</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: indigo;">6</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: grey;">5</div>
    </div>

    <h1>Grid Line Columns</h1>
    <div class="GridFive">
        <div style="background-color: red;" class="ColumnAdd">1</div>
        <div style="background-color: orange;">7</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: cyan;">9</div>

        <div style="background-color: indigo;">6</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: grey;">5</div>

    <div class="GridFive">
        <div style="background-color: red;" class="RowAdd">1</div>
        <div style="background-color: orange;">7</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: cyan;">9</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: indigo;">6</div>

        <div style="background-color: grey;">5</div>
