<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // alert('hello world');
        document.write('<h1>Hello World</h1>');
        // Syntax
        var firstname = "Seung Hey-Kyo";
        console.log(firstname);
        var sum = 45 + 45 + 10;
        console.log(sum);
        var Firstname = "Suzy";
        console.log(Firstname);

        var name = "Kaung Sithu";
        console.log(name);
        console.log(typeof(name));
        var job = 'Backend Developer';
        console.log(job);
        console.log(typeof(job));
        var part_time_job = `8 sar`;
        console.log(part_time_job);
        console.log(typeof(part_time_job));
        var age = 19;
        console.log(age);
        console.log(typeof(age));
        var js = true;
        console.log(js);
        console.log(typeof(js));
        var java = false;
        console.log(java);
        console.log(typeof(java));
        var arr = ['a','b','c', 1, 2, 3];
        console.log(arr);
        console.log(typeof(arr));
        var car = {name:'Toyota', color:'Black', price:200000000};
        console.log(car);
        console.log(car.name);
        console.log(typeof(car));
        console.log(car['price']);
    </script>
</body>
</html>
