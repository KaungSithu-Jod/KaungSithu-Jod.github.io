<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 0; i < 5; i++) {
            for(let j = 5; j > i; j--) {
                document.write('*');
            }
            document.write('<br>');
        }
        let m = prompt("Enter the number you want to multiply");
        console.log(m);
        for(let n = 1; n <= 12; n++) {
            document.write(`<h3>${m} x ${n} = ${m * n}</h3>`);
        }
    </script>
</body>
</html>
