<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="0">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <br><br>
    <button type="button" onclick="showTable()">Show</button>

    <script>
        function showTable() {
            //alert("Hello");
            let data = [
                {name:'Mg Mg', age:'45'},
                {name:'Aung Aung', age:'44'},
                {name:'Mya Mya', age:'46'},
                {name:'Hla Hla', age:'45'}
            ];
            console.log(data);

            let myData = '';
            let i = 1;
            for (let value of data) {
                console.log(value.age);
                myData += `<tr>
                    <td>${i++}</td>
                    <td>${value.name}</td>
                    <td>${value.age}</td>
                </tr>`;
            }
            let tbody = document.querySelector('#tbody');
            tbody.innerHTML = myData;
        }
    </script>
</body>
</html>
