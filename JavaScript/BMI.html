<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .BMI {
            margin: 50px 30%;
        }
        .input {
            width: 100%;
            height: 30px;
        }
        .required {
            font-size: small;
            color: red;
        }
        .button {
            padding: 10px;
            color: white;
            background-color: gray;
            border-radius: 3px;
        }
        
         </style>
</head>
<body>
    <div class="BMI">
        <h1>BMI Calculator</h1>
        <form action="">
            <label for="lbs">Weights(lbs)</label>
            <br>
            <input type="number" name="lbs" id="lbs" class="input">
            <p class="required">This Field is Required!</p>
            <label for="foot">Foot(ft)</label>
            <br>
            <input type="number" name="ft" id="ft" class="input">
            <p class="required">This Field is Required!</p>
            <label for="inc">Inches(inc)</label>
            <br>
            <input type="number" name="inc" id="inc" class="input">
            <p class="required">This Field is Required!</p>
            <button class="button"">Calculate</button>
        </form>
    </div>
</body>
</html>
