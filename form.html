<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="request.php" method="post">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name" required placeholder="Enter Name">
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="stu_email" id="email" placeholder="Enter Email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="stu_password" id="password" placeholder="Enter Password">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="stu_phone" id="phone" placeholder="Enter Phone Number">
        <br><br>
        <label for="passport">Passport</label>
        <input type="file" accept=".png, .jpg" name="stu_passport" id="passport" >
        <br><br>
        <label for="">Gender</label>
        <br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">Other</label>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
