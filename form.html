<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="request.php" method="post">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name" required placeholder="Enter Name">
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="stu_email" id="email" placeholder="Enter Email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="stu_password" id="password" placeholder="Enter Password">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="stu_phone" id="phone" placeholder="Enter Phone Number">
        <br><br>
        <label for="passport">Passport</label>
        <input type="file" accept=".png, .jpg" name="stu_passport" id="passport" >
        <br><br>
        <label for="">Gender</label>
        <br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">Other</label>
        <br><br>
        <label for="">Hobby</label> 
        <br>
        <input type="checkbox" name="stu_reading" id="reading" value="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" name="stu_travelling" id="travelling" value="travelling">
        <label for="travelling">Travelling</label>
        <input type="checkbox" name="stu_gaming" id="gaming" value="gaming">
        <label for="gaming">Gaming</label>
        <br><br>
        <select name="year" id="year">
            <option value="">Choose your year</option>
            <option value="First">First year</option>
            <option value="Second">Second year</option>
            <option value="Third">Third year</option>
        </select>
        <br><br>
        <label for="dob">Birthday</label>
        <input type="text" name="stu_dob" id="dob">
        <br><br>
        <label for="address">Address</label>
        <textarea name="stu_address" id="address" cols="30" rows="10"></textarea>
        <br><br>
        <input type="time" name="stu_time" id="time">
        <br><br>
        <input type="datetime-local" name="stu_datetime" id="datetime">
        <br><br>
        <input type="color" name="stu_color" id="color">
        <br><br>    
        <input type="range" name="stu_range" id="range" min="10" max="100" value="range">
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
